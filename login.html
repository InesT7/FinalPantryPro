    <script type="module" src="script.js"></script>

  <body>
    <nav>
      <a href="index.html" class="nav-logo">PantryPro</a>

          <li><a href="index.html">Home</a></li>

    <main>
      <!--==================== login  ===================--> 
      <section class="mt-10 flex flex-col justify-center">
        <div class="mt-10 text-center self-center pl-5 pr-3 py-3.5 text-4xl ">P</div>
        <div class="text-center text-3xl font-bold self-center max-w-[328px] mt-7">Welcome back!</div>

      <form id="loginForm" class="self-center flex flex-col items-stretch mt-8 px-7 py-12 rounded-3xl max-md:px-5">

        <label for="email" class="text-base">Email or phone number</label>
        <div class="label">
          <input type="email" id="email" aria-label="Email"/>
        </div>
        <!-- password entry -->
        <label for="password" class="text-white text-base mt-9">Password</label>
        <div class="label">
          <input type="password" id="password" aria-label="Password"/>
        </div>
      </form>

      <!-- wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww-->
      <button onclick="login()" class="secondary-button">Login</button>
      </section>
    </main>
