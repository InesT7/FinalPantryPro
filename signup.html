<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Website Name</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Boxicons link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <nav>
      <a href="index.html" class="nav-logo">PantryPro</a> 
      <ul class="menulist">
        <li><a href="index.html">Home</a></li>
        <li><a href="/login.html">Login</a></li>
        <li><a href="/welcome.html">Welcome</a></li>
      </ul>
      <div class="mobile-menu">
        <a href="/recipes.html" class="primary-button">Recipes</a>
        <div class="bx bx-menu" id="hamburger"></div>
      </div>
    </nav>
    <main>
      <!--=========== Sign up  ==============-->
      <section class="sectionpadding mt-10 flex flex-col justify-center h-full">
        <div class="text-center self-center pl-5 pr-3 py-3.5 text-4xl">P</div>
        <div class="text-white text-center text-3xl font-bold self-center max-w-[328px] mt-7">Create an account!</div>
          <form class="self-center flex flex-col items-stretch mt-8 px-7 py-12 rounded-3xl max-md:px-5">
            <!-- email entry --> 



            <label for="signupEmail" class="text-white text-base">Email or phone number</label>
            <div class="label">
              <input type="email" id="email" aria-label="Email" />
            </div>
            <!-- name entry -->
            <label class="text-white text-base mt-10">Name</label>
            <div class="label">
              <!-- wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww-->
              <input type="text" id="name" aria-label="Name" required />
            </div>
            <!-- password entry -->
            <label for="password" class="text-white text-base mt-9">Password</label>
            <div class="label">
              <input type="password" id="password" aria-label="Password"/>
            </div>
            <!-- confirm password entry -->
            <label class="text-white text-base mt-9">Confirm Password</label>
            <div class="label">
               <!-- wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww-->
              <input type="password" id="confirmPassword" aria-label="Confirm password" />
            </div>
        </form>

         <!-- wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww-->
        <button onclick="signup()" class="secondary-button">Sign Up</button>
      </section>
    </main>
    <!-- JS link -->
    <script src="script.js"></script>
  </body>
</html>
